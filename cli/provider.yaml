---
Server:
  implicit:
    _memory:
      type: string
    _cpu:
      type: string
  providers:
    - action: create
      match:
        type: object
        properties:
          providerType:
            type: string
      parameters:
        imageRef:
          required: true
          explicit:
            type: string
        key_name:
          required: false
          explicit:
            type: string
        flavorRef:
          required: true
          explicit:
            type: string
          implicit:
            - resource: SizeConverter
              args:
                from: $_memory
                to: MiB
              store: $_memory
            - resource: SizeConverter
              args:
                from: $_disk
                to: GiB
              store: $_disk
            - resource: Flavor
              action: get
              args:
                minDisk: $_disk
                minRam: $_memory
              store: $_flavors
            - resource: JsonFirst
              args:
                data: $_flavors
              store: $_flavor
            - resource: JsonPath
              args:
                data: $_flavors
                path: .name
              store: $flavorRef
        name:
          required: true
          explicit:
            type: string
          implicit:
            - resource: NameGenerator
              action: create
              args:
                random: true
              store: $name
